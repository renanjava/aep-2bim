<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma de Inovação</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Plataforma de Inovação</h1>
      <button id="filterButton">Filtrar Projetos</button>
    </header>
    <main>

<dialog id="editUserDialog">
  <form id="editUserForm" onsubmit="updateUser(event)">
    <input type="hidden" id="editUserId" name="id">
    <input type="text" name="name" id="editUserName" required placeholder="Novo nome">
    <input type="email" name="email" id="editUserEmail" required placeholder="Novo email">
    <div>
      <button type="submit">Salvar</button>
      <button type="button" onclick="closeEditUserDialog()">Cancelar</button>
    </div>
  </form>
</dialog>

<dialog id="editProjectDialog">
  <form id="editProjectForm" onsubmit="updateProject(event)">
    <input type="hidden" id="editProjectId" name="id">
    <input type="text" name="title" id="editProjectTitle" required placeholder="Novo título">
    <textarea name="description" id="editProjectDescription" required placeholder="Nova descrição"></textarea>
    <input type="text" name="userId" id="editProjectUserId" required placeholder="ID do usuário">
    <div>
      <button type="submit">Salvar</button>
      <button type="button" onclick="closeEditProjectDialog()">Cancelar</button>
    </div>
  </form>
</dialog>

<dialog id="editPartnershipDialog">
  <form id="editPartnershipForm" onsubmit="updatePartnership(event)">
    <input type="hidden" id="editPartnershipId" name="id">
    <input type="text" name="projectId" id="editPartnershipProjectId" required placeholder="ID do projeto">
    <input type="text" name="partnerId" id="editPartnershipPartnerId" required placeholder="ID do parceiro">
    <div>
      <button type="submit">Salvar</button>
      <button type="button" onclick="closeEditPartnershipDialog()">Cancelar</button>
    </div>
  </form>
</dialog>

<dialog id="editFundingDialog">
  <form id="editFundingForm" onsubmit="updateFunding(event)">
    <input type="hidden" id="editFundingId" name="id">
    <input type="text" name="title" id="editFundingTitle" required placeholder="Novo título">
    <textarea name="description" id="editFundingDescription" required placeholder="Nova descrição"></textarea>
    <input type="number" name="amount" id="editFundingAmount" required placeholder="Novo valor">
    <input type="date" name="deadline" id="editFundingDeadline" required placeholder="Nova data limite">
    <div>
      <button type="submit">Salvar</button>
      <button type="button" onclick="closeEditFundingDialog()">Cancelar</button>
    </div>
  </form>
</dialog>


<dialog id="editEducationDialog">
  <form id="editEducationForm" onsubmit="updateEducation(event)">
    <input type="hidden" id="editEducationId" name="id">
    <input type="text" name="title" id="editEducationTitle" required placeholder="Novo título">
    <textarea name="description" id="editEducationDescription" required placeholder="Nova descrição"></textarea>
    <input type="url" name="url" id="editEducationUrl" required placeholder="Novo URL">
    <div>
      <button type="submit">Salvar</button>
      <button type="button" onclick="closeEditEducationDialog()">Cancelar</button>
    </div>
  </form>
</dialog>

      <section>
        <h2>Usuários</h2>
        <form id="userForm" onsubmit="addUser(event)">
          <input type="text" name="name" id="userName" required placeholder="Nome do usuário" />
          <input type="email" name="email" id="userEmail" required placeholder="Email do usuário" />
          <input type="password" name="password" id="userPassword" required placeholder="Senha do usuário" />
          <button type="submit">Salvar Usuário</button>
        </form>
        <ul id="userList"></ul>
      </section>
      
      <section>
        <h2>Projetos</h2>
        <form id="projectForm" onsubmit="addProject(event)">
          <input type="text" name="title" id="projectTitle" required placeholder="Título do projeto" />
          <textarea name="description" id="projectDescription" required placeholder="Descrição do projeto"></textarea>
          <input type="number" name="userId" id="projectUserId" required placeholder="ID do usuário" />
          <button type="submit">Salvar Projeto</button>
        </form>
        <ul id="projectList"></ul>
      </section>

      <section>
        <h2>Parcerias</h2>
        <form id="partnershipForm" onsubmit="addPartnership(event)">
          <input type="number" name="projectId" id="partnershipProjectId" required placeholder="ID do projeto" />
          <input type="number" name="partnerId" id="partnershipPartnerId" required placeholder="ID do parceiro" />
          <button type="submit">Salvar Parceria</button>
        </form>
        <ul id="partnershipList"></ul>
      </section>
      
      <section>
        <h2>Financiamentos</h2>
        <form id="fundingForm" onsubmit="addFunding(event)">
          <input type="text" name="title" id="fundingTitle" required placeholder="Título do financiamento" />
          <textarea name="description" id="fundingDescription" required placeholder="Descrição do financiamento"></textarea>
          <input type="number" name="amount" id="fundingAmount" required placeholder="Valor do financiamento" />
          <input type="date" name="deadline" id="fundingDeadline" required placeholder="Data limite do financiamento" />
          <button type="submit">Salvar Financiamento</button>
        </form>
        <ul id="fundingList"></ul>
      </section>

      <section>
        <h2>Recursos Educacionais</h2>
        <form id="educationForm" onsubmit="addEducation(event)">
          <input type="text" name="title" id="educationTitle" required placeholder="Título do recurso" />
          <textarea name="description" id="educationDescription" required placeholder="Descrição do recurso"></textarea>
          <input type="url" name="url" id="educationUrl" required placeholder="URL do recurso" />
          <button type="submit">Salvar Recurso</button>
        </form>
        <ul id="educationList"></ul>
      </section>
    </main>
    <footer>&copy; 2024 Plataforma de Inovação</footer>
  </div>

  <script src="./index.js"></script>
</body>
</html>
